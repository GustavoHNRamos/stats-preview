<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="container">
    <section class="content">
      <figure class="img-work"><p>
        <img src="./images/image-header-mobile.jpg" alt="Working Image">
      </p></figure>
      <section class="main-section">
        <article class="main-heading">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </article>

        <article>
          <ul class="list-stats">
            <li id="stats1">
              <h2 class="stats">10k+</h2>
              <p class="stats-heading">COMPANIES</p>
            </li>
            <li id="stats2">
              <h2 class="stats">314</h2>
              <p class="stats-heading">TEMPLATES</p>
            </li>
            <li id="stats3">
              <h2 class="stats">12M+</h2>
              <p class="stats-heading last-stat-heading">QUERIES</p>
            </li>
          </ul>
        </article>
      </section>
    </section>
  </main>
</body>
</html>
